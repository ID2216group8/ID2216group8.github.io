<script>
	getValues();

    $('#selecthat').click(function(){
    layer.open({
            type: 1,
            title: 'Choose a hat',
            closeBtn: 0,
            content: $('#2hat')
        });})
    $('.hat-select').click(function(){
        document.getElementById("hat-img").src = $(this).attr('src');
        document.getElementById("select-hat-img").src = $(this).attr('src');
        setClothing("hat",$(this).attr('src'));
        layer.closeAll();
    })

    $('#selectscarf').click(function(){
    layer.open({
            type: 1,
            title: 'Choose a scarf',
            closeBtn: 0,
            content: $('#2scarf')
        });})
    $('.scarf-select').click(function(){
        document.getElementById("scarf-img").src = $(this).attr('src');
        document.getElementById("select-scarf-img").src = $(this).attr('src');
        setClothing("scarf",$(this).attr('src'));
        layer.closeAll();
    })

$('#selecttshirt').click(function(){
    layer.open({
            type: 1,
            title: 'Choose a T-shirt',
            closeBtn: 0,
            content: $('#2tshirt')
        });})

    $('.tshirt-select').click(function(){
        hoodie.style.visibility = "hidden";
        tshirt.style.visibility = "visible";

        document.getElementById("tshirt-img").src = $(this).attr('src');
        document.getElementById("select-tshirt-img").src = $(this).attr('src');
        setClothing("tshirt",$(this).attr('src'));
        layer.closeAll();

        tshirt.style.visibility = "hidden";
        document.getElementById("winter-jacket").style.visibility = "visible";
        document.getElementById("winter-jacket-img").src = $(this).attr('src');
        document.getElementById("select-winter-jacket-img").src = $(this).attr('src');
