<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Should I Wear Shorts Today?</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/pop.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/layer/layer.js"></script>
</head>
<body>
<div id="navbar">
	<img  src="/res/plus.png" alt="+" id="plus" class="navbar-left">
	<div id="city-bar">
	<div id="city-name">City Name</div>
	<div id="city-indicator">x</div>
	</div>
	<img  src="/res/settings-dots-vertical.png" alt="settings" id="settings-dots">
</div>
<div id="dressedmannequin">
	<img src="/res/mannequin.png"id="mannequin">
	<div id="hat"class="clothing"><img id="hat-img" src="/res/hat.png"></div>
	<div id="hoodie"class="clothing"><img id="hoodie-img" src="/res/hoodie.png"></div>
	<div id="scarf"class="clothing"><img id="scarf-img" src="/res/scarf.png"></div>
	<div id="shorts"class="clothing"><img id="shorts-img" src="/res/shorts.png"></div>
	<div id="trousers"class="clothing"><img id="trousers-img" src="/res/trousers.png"></div>
	<div id="tshirt"class="clothing"><img id="tshirt-img" src="/res/tshirt.png"></div>
	<div id="umbrella"class="clothing"><img id="umbrella-img" src="/res/umbrella.png"></div>
	<div id="winter-jacket"class="clothing"><img id="winter-jacket-img" src="/res/winter-jacket.png"></div>
</div>
<!--part of the slider code by: https://medium.com/@predragdavidovic10/native-dual-range-slider-html-css-javascript-91e778134816   !-->
<div id="slider">
	<div id="time">
		<div id="time-start" value="9">12am</div> -    
		<div id="time-end" value="22">12pm</div>  
    </div>
	<div class="range_container">
    	<div class="sliders_control">
       	 	<input id="fromSlider" type="range" value="10" min="0" max="24"/>
       	 	<input id="toSlider" type="range" value="22" min="0" max="24"/>
    	</div>
	</div>
</div>
<script src="js/storage.js"></script>
<script src="js/slider.js"></script>
<script src="js/weather.js"></script>
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
