<html>
<head>

	<script src="/layer/layer.js"></script>

</head>
<body>
<div id="navbar">
	<img  src="/res/close.png" alt="+" id="close" class="navbar-left">
	<div id="city-name"><font size="5">Settings</font></div>
</div>
<div id="dressedmannequin" class="list-group">
	<button id="div_add_time" class="list-group-item"><font size="5">Default Time</font></button>
</div>
<div class="col-md-5  col-xs-5 leftpage">
	<form id="adduse_time">

		<div class="">

			<p>
				Begin Time: <input type="text" id="input_start" placeholder="Input begin time(0-24)" />
			</p>
			<p>
				End Time: <input type="text" id="input_end" placeholder="Input end time(0-24)" />

			</p>

			<input type="button" value="cancel" id="cancle" /> <input type="button" value="OK" id="save" />
		</div>

	</form>
</div>

<div class="col-md-5  col-xs-5 leftpage">
	<form id="adduse_unit">
		<div class="">

			<p>Select Temperature Unit</p>
			<p>
				<input type="radio" />F(Fahrenheit)
			</p>
			<p>
				<input type="radio" />C(Celsius)
			</p>
			<p>
				<input type="radio" />K(Kelvin temperature)
			</p>

			<input type="button" value="cancel" id="cancle2" /> <input type="button" value="OK" id="save2" />
		</div>
	</form>
</div>
</body>
